services:
  - type: web
    name: medical-triage-api
    env: node
    plan: free
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: medical-triage-db
          property: connectionString
    autoDeploy: false

databases:
  - name: medical-triage-db
    databaseName: medicaltriage
    user: medicaltriage
    plan: free
